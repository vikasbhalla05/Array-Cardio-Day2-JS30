<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    let time = new Date();
    let y = time.getFullYear()

    // Array.prototype.some() // is at least one person 19 or older?
    let isAdult = people.some( person => {
      return (y-person.year)>=19;
    });
    console.log(isAdult);
    
    // Array.prototype.every() // is everyone 19 or older?
    let allAdult = people.every( person => {
      return (y-person.year)>=19;
    });
    console.log(allAdult);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    let found = comments.find( comment => comment.id === 823423);
    console.log(found);

    // Array.prototype.findIndex()
    let foundIdx = comments.findIndex(comment => comment.id === 542328);
    console.log(foundIdx);

    // Find the comment with this ID
    // delete the comment with the ID of 823423
    // find the index first then use it in splice

    /*Method one change the existing array*/
    let commentDel = comments.splice( foundIdx, 1);
    console.table(comments);
    
    /*Method two create a new array - popular in redux world*/
    let newComment = [
      ...comments.slice(0, foundIdx),
      ...comments.slice(foundIdx+1)
    ];
    console.log(newComment);

  </script>
</body>
</html>
